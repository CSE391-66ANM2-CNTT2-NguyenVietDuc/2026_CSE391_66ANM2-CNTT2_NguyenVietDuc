<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài tập 04</title>
<link rel="stylesheet" href="cbai4-thuchanh.css">
</head>

<body>

<div class="wrapper">

<form class="container">

<h3>Basic Info</h3>

<div class="row">
<label>Employee ID</label>
<input value="9">
</div>

<div class="row">
<label>Last Name</label>
<input value="Dodsworth">
</div>

<div class="row">
<label>First Name</label>
<input value="Anne">
</div>

<div class="row radio">
<label>Gender</label>
<label><input type="radio" name="g"> Male</label>
<label><input type="radio" name="g"> Female</label>
<label><input type="radio" name="g"> XXX</label>
<label><input type="radio" name="g" checked> ZZZ</label>
</div>

<div class="row"><label>Title</label><input value="Sales Representative"></div>
<div class="row"><label>Suffix</label><input value="Ms."></div>
<div class="row"><label>BirthDate</label><input value="1969-07-02"></div>
<div class="row"><label>HireDate</label><input value="1994-11-15"></div>
<div class="row"><label>SSN</label><input></div>

<div class="row">
<label>Reports To</label>
<select>
<option>Buchanan</option>
</select>
</div>

<h3>Contact Info</h3>

<div class="row"><label>Email</label><input placeholder="name@example.com"></div>
<div class="row"><label>Address</label><input value="7 Houndstooth Rd."></div>
<div class="row"><label>City</label><input value="London"></div>
<div class="row"><label>Region</label><input></div>
<div class="row"><label>Postal Code</label><input value="WG2 7LT"></div>

<div class="row-ngang">
    <label>Country</label>
    <select class="select-gon">
        <option>Russian Federation</option>
        <option>Vietnam</option>
    </select>
</div>

<div class="row"><label>US Home Phone</label><input value="(234)234-2342"></div>
<div class="row"><label>Photo</label><input value="EmpID9.bmp"></div>

<h3>Optional Info</h3>

<div class="toolbar">
<span>B</span><span>I</span><span>U</span><span>H1</span><span>H2</span><span>X</span>
</div>

<div class="row">
<label>Notes</label>
<textarea>Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and GermanZZZ</textarea>
</div>

<div class="row shift">
<label>Preferred Shift</label>
<label><input type="checkbox"> Regular</label>
<label><input type="checkbox" checked> Grave Yard</label>
</div>

<div class="row">
<label>Active?</label>
<input type="checkbox" checked>
</div>

<div class="row captcha-row">
<label>Are you human?</label>

<div class="captcha-box">
<div class="captcha">TIDAWQ</div>
<div class="change">Click to change</div>
<input class="captcha-input">
</div>

</div>

<div class="footer">
<div>* required</div>

<div>
<button type="submit" class="submit">Submit</button>
<button type="reset" class="cancel">Cancel</button>
</div>
</div>

</form>

</div>

</body>
</html>
